{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
    
    <!--Body Content-->
    <div id="page-content">
    	<!--Collection Banner-->
    	<div class="collection-header">
			<div class="collection-hero">
        		<div class="collection-hero__image"><img data-src="assets/images/cat-women3.jpg" src="{% static 'assets/images/cat-women.jpg' %}" alt="Women" title="Women" /></div>
        		<div class="collection-hero__title-wrapper"><h1 class="collection-hero__title page-width">Vendors List</h1></div>
      		</div>
		</div>
        <!--End Collection Banner-->
        
        <div class="container">
        	<div class="row">
            	
                <!--Main Content-->
                <div class="col-12 col-sm-12 col-md-9 col-lg-12 main-col">
                    <hr>
                	
                    <!--Toolbar-->
                        <button type="button" class="btn btn-filter d-block d-md-none d-lg-none"> Product Filters</button>
                    	<div class="toolbar">
                        	<div class="filters-toolbar-wrapper">
                            	<div class="row">
                                    <div class="col text-center filters-toolbar__item filters-toolbar__item--count d-flex justify-content-center align-items-center">
                                    	<span class="filters-toolbar__product-count">Showing: {{products.count}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End Toolbar-->

                    <div class="productList">
                        <div class="list-view-items grid--view-items">
                        	
                            {% for v in vendors %}
                            <!--ListView Item-->
                            <div class="list-product list-view-item">
                                <div class="list-view-item__image-column">
                                    <div class="list-view-item__image-wrapper">
                                        <!-- Image -->
                                        <a href="{% url 'core:vendor-detail' v.vid %}"><img class="list-view-item__image blur-up lazyload" src="{{ v.image.url }}" alt="image" title="product"></a>
                                        <!-- End Image -->
                                    </div>
                                </div>
                                <div class="list-view-item__title-column">

                                    <div class="h4 grid-view-item__title"><a href="{% url 'core:vendor-detail' v.vid %}"><h2>{{ v.title }}</h2></a></div>
                                    <p>Since {{ v.date|date:"Y" }}</p>
                                    <!-- Product Review -->
                                    <p class="product-review"><i class="font-13 fa fa-star"></i><i class="font-13 fa fa-star"></i><i class="font-13 fa fa-star"></i><i class="font-13 fa fa-star-o"></i><i class="font-13 fa fa-star-o"></i></p>
                                    <!-- End Product Review -->
                                    <!-- Sort Description -->
                                    <p>{{ v.description }}</p>
                                    <!-- End Sort Description -->
                                    <p><strong>Address: </strong><span>{{ v.address }}</span></p>
                                    <p><strong>Contact: </strong><span>{{ v.contact }}</span></p>
                                    
                                </div>
                            </div>
                            <!--End ListView Item-->
                            {% endfor %}

                        </div>
                    </div>
                    
                </div>
                <!--End Main Content-->
            </div>
        </div>
        
    </div>
    <!--End Body Content-->
    
{% endblock content %}
